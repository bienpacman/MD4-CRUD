<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button><a href="/product">Back to list</a></button>
<table border="1px" width="100%">
    <tr>
        <th> Id</th>
        <th> Name</th>
        <th> Price</th>
        <th> Img</th>
        <th> Category</th>
        <th> Status</th>
        <th> Edit</th>
        <th> Delete</th>
    </tr>
    <tr th:each="c:${searchs}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getPrice()}"></td>
        <td><img th:src="${c.getImg()}" width="400px"></td>
        <td th:text="${c.getCategory()}"></td>
        <td th:text="${c.getStatus()== true }?'con ve': 'het ve' "
            th:style="${c.getStatus()== true}? 'color: blue': 'color:red'"></td>
        <td>
            <button><a th:href="@{/edit(id=${c.getId()})}"> Edit</a></button>
        </td>
        <td>
            <button><a th:href="@{/delete(id=${c.getId()})}"> Delete</a></button>
        </td>
        <td></td>

    </tr>
</table></body>
</html>
